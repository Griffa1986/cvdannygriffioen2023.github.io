        <h1>Contactformulier</h1>
        <p>
            Wil je meer van mij weten neem dan gerust contact met mij op via onderstaand formulier.
        </p>
        <form id="contactform" action="https://formspree.io/f/mvojrbpr" method="post"> 
            <input type="text" name="name" placeholder="Uw voornaam" />
            <input type="text" name="name" placeholder="Uw achternaam" />
            <input type="text" name="name" placeholder="Uw adres" />
            <input type="text" name="name" placeholder="Postcode en Woonplaats" />
            <input type="email" name="_replyto" placeholder="Uw e-mailadres" />
            <select>
                <option>U wilt contact omnemen omdat</option>
                <option>u mij een baan wilt aanbieden</option>
                <option>u de website zo mooi vindt</option>
                <option>u tips heeft om de website te verbeteren</option>
                <option>anders namelijk...</option>
            </select>
            <input type="hidden" name="_subject" value="Website contact" />
            <textarea name="message" placeholder="Eventuele extra toelichting"></textarea>
            <input type="text" name="_gotcha" style="display:none" />
            <button>Verzenden</button>
        </form>
